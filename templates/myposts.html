{% extends "base.html" %} 


{% block content %}
{% load cloudinary %}      

<div class="container">
    <div class="row">
        <a href="{% url 'create' %}">Create a post</a>
      <div class="col-sm">
{% for item in object_list %}
<div class="post"><p>{{item.title}}</p>
    {% cloudinary item.featured_image format="jpg" width=120 height=80 crop="fill" %}
    <a href="{% url 'Post_update' item.id %}">update</a>
</div>
{% endfor %}
</div>
</div></div>
{% endblock %}
