{% extends "base.html" %}


{% block content %}
{% load cloudinary %}

<div class="container container-fluid justify-content-center">
    <div class="row gx-5">
        <div class="col-md-12">
            <h1 class="title text-center mb-5">My Posts</h1>

            {% for item in object_list %}
            <div class="card" style="width: 30rem;">
                <h3>{{item.title}}</h3>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="shadow-2-strong rounded-5"><img src="{{item.featured_image.url}}" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <p>{{item.excerpt}}</p>
                    </div>
                    <form method="POST" action="{% url 'delete_post' item.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">DELETE</button> 

                    </form>
                    <a href="{% url 'Post_update' item.id %}" class="btn btn-primary">Update post</a>
                </div>

            </div>
        </div>

        {% endfor %}

    </div>
</div>
</div>

{% endblock %}
